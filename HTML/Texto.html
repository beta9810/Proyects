<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <title>Etiquetas de Texto</title>
    </head>
        <body>
            <h1>Título 1</h1>
            <h2>Título 2</h2>
            <h3>Título 3</h3>
            <h4>Título 4</h4>
            <h5>Título 5</h5>
            <h6>Título 6</h6>

            <p>Lorem <u>ipsum</u> <b>sit,</b>amet <s>consectetur</s> <strong>elit.</strong><i>Dignissimos</i></p>
            <p>Log<sub>x</sub></p>
            <p>X<sup>3</sup></p>
            <pre>Lorem ipsum dolor sit, 
            amet consectetur adipisicing elit. Dignissimos</pre>
            <blockquote>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos</blockquote>
        </body>
</html>
