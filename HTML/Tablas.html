<!-- Horizontales Fila
Verticales Columnas -->
<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <title>Tablas</title>
    </head>
        <body>
            <table border="1">
                <caption>Tabla 1</caption>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                </tr>
                <tr><!-- Fila 1 -->
                    <td>Columna 1</td>
                    <td>Columna 2</td>
                </tr>
                <tr><!-- Fila 2 -->
                    <td>Columna 1-1</td>
                    <td>Columna 2-2</td>
                </tr>
            </table>
            <br><br>
            <table border="1">
                <caption>Tabla 2</caption>
                <tr>
                    <td>Colunma 1</td>
                    <td colspan="2">Columna 2 y 3</td>
                </tr>
                <tr>
                    <td>Colunma 1-1</td>
                    <td>Columna 2-2</td>
                    <td>Columna 3-3</td>
                </tr>
            </table>
            <br><br>
            <table border="1">
                <caption>Tabla 3</caption>
                <tr>
                    <td rowspan="2">Colunma 1 y 1-1</td>
                    <td>Columna 2</td>
                    <td>Columna 3</td>
                </tr>
                <tr>
                    <td>Columna 2-2</td>
                    <td>Columna 3-3</td>
                </tr>
            </table>
        </body>
</html>
