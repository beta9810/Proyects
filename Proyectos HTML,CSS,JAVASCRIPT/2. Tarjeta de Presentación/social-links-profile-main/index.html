<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que el diseño sea responsive, adaptándose al ancho del dispositivo. -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Define el ícono del sitio web que aparece en la pestaña del navegador. -->
  <title>Tarjeta de Presentacion</title>
  <!-- Título de la página que aparece en la pestaña del navegador. -->
  <link rel="stylesheet" href="index.css">
  <!-- Enlaza el archivo de estilos CSS externo. -->
</head>
<body>
<!-- Comienza el cuerpo del documento. -->
  <div class="card">
  <!-- Contenedor principal de la tarjeta de perfil. -->
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" class="card__avatar-img">
    <!-- Imagen de perfil con clase para estilos. -->
    <section class="card__header-text">
    <!-- Sección que contiene el nombre, ubicación y descripción. -->
      <h2>Jessica Randall</h2>
      <!-- Nombre de la persona. -->
      <p class="card__header-text_1">London, United Kingdom</p>
      <!-- Ubicación. -->
      <p class="card__header-text_2">"Front-end developer and avid reader."</p>
      <!-- Descripción corta. -->
    </section>
    <!-- Cierra la sección de texto. -->
    <div class="card__buttons">
    <!-- Contenedor de los botones de redes sociales. -->
      <a href="#" class="card__button">GitHub</a>
      <a href="#" class="card__button">Fronted Mentor</a>
      <a href="#" class="card__button">LinkedIn</a>
      <a href="#" class="card__button">Twitter</a>
      <a href="#" class="card__button">Instagram</a>
      <!-- Enlaces a redes sociales con estilo de botón. -->
    </div>
  </div>
</body>
</html>
<!-- Cierre de contenedores y del documento. -->
